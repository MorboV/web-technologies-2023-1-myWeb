<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    .special {
      background-color: aqua;
    }
  </style>
<body>
    <div class="select_pizza_block">
        <h3>Выбирите пиццу</h3>
        <button onclick="CreateMargaritta()" id="pizzaSelector1">Маргарита</button>
        <button onclick="CreatePeperoni()" id="pizzaSelector2">Пепперони</button>
        <button onclick="CreateBavarsca()" id="pizzaSelector3">Баварская</button>
        <p id="Pizza">Выбрано: Пепперони</p>
        <br>
    </div>

    <div class="select_size_block">
        <h3>Выбирите размер</h3>
        <input onclick="ChangeSizeSmall()" type="radio" name="size" value="" checked="checked">Маленькая
        <input onclick="ChangeSizeBig()" type="radio" name="size" value="">Большая
    </div>

    <div class="select_topping_block">
        <br>
        <h3>Добавить по вкусу</h3>
        <button onclick="ChangeCheeseBort()" class="color-change-btn">Сырный бортик</button>
        <button onclick="ChangeMozzarellllaaa()" class="color-change-btn">Сливочный моцарелла</button>
        <button onclick="ChangeCheder()" class="color-change-btn">Чаддер и пармезан</button>
    </div>

    <div class="basket_button">
        <br><br>
        <button id="basket_button" style="font-size: 25px; background-color: orange; border-radius: 15px;">Добавить в корзину за  </button>
        <br>
    </div>
    
    
    <script src="./index.js"></script>
</body>
</html>
